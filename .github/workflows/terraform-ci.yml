name: Terraform CI/CD - RoCa Motors

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Selecciona la acci√≥n de Terraform a ejecutar"
        required: true
        type: choice
        options:
          - init
          - plan
          - apply
          - all
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # === INIT ===
      - name: Terraform Init
        if: ${{ github.event.inputs.action == 'init' || github.event.inputs.action == 'all' }}
        run: terraform init -input=false
        working-directory: ./Terraform

      # === PLAN ===
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'all' }}
        run: terraform plan -out=tfplan.out
        working-directory: ./Terraform

      # === APPLY ===
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' || github.event.inputs.action == 'all' }}
        run: terraform apply -auto-approve tfplan.out
        working-directory: ./Terraform

      # === DESTROY ===
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
        working-directory: ./Terraform

      # === ARTIFACT (opcional, guarda el plan si existe) ===
      - name: Upload Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'all' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./Terraform/tfplan.out
